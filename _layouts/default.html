<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    {{ content }}

  </body>

{% if page.greet == "true" %}
    <script type="text/javascript" src="{{ "/js/greeting.js" | prepend: site.baseurl }}"></script>
{% endif %}

{% if page.protect == "true" %}
  <script type="text/javascript" src="{{ "/js/protect.js" | prepend: site.baseurl }}"></script>
{% endif %}

{% if page.short == "true" %}
    <script type="text/javascript">
        var redSection = document.getElementById("red");
        var a = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
        var b = redSection.offsetTop + document.querySelector("footer").offsetHeight;
        var h = a - b - redSection.offsetHeight+1;
        redSection.style.height = h +"px";
    </script>
{% endif %}

{% if page.mail == "true" %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ "/js/mail.js" | prepend: site.baseurl }}"></script>
{% endif %}

{% if page.jquery == "true" %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
{% endif %}

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic|Libre+Baskerville:700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
</html>
