    <script type="text/javascript">
        function customDate() {
            var d = new Date();
            var t = d.getHours();
            
            var gday = "Hey";
            
            if(t<=0) {
                gday = "Nice night";
            }
            else if (7<=t && t<11) {
                gday = "Morning";
            }
            else if (11<=t && t<15) {
                gday = "G'day";
            }
            else if (15<=t && t<18) {
                gday = "Afternoon";
            }
            else if (18<=t) {
                gday = "Evening";
            }
            else {
                gday = "Something's fucked";
            }
            
            document.getElementById("day").innerHTML = gday;
        }
        customDate();
    </script>
